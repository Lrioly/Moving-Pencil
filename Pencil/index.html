<!DOCTYPE html>
<html>
<head>
    <title>Pencil Animation</title>
    <link rel="stylesheet" href="./css/pencil.css">
</head>
<body>
    <div class="right-background">
    </div>
    <div class="background">
        <h1>CLICK ME!</h1>
        <div class="num-clicks">
        <p>Number of Clicks:&#160</p>
        <p id="clicks">0 </p>
        </div>

        <div class="group-pen">
            <div class="pencil">
                <img id="meow" src="./img/3.png" alt="Pencil">
            </div>
            <div class="pencil">
                <img id="meow2" src="./img/4.png" alt="Pencil">
            </div>
            <div class="pencil">
                <img id="meow3" src="./img/pencil.png" alt="Pencil">
            </div>
        </div>
        <button id="animateButton">Spin the Pencil :3 </button>
        <script src="./js/pencil.js"></script>
    </div>
    <div class="left-background"></div>
</body>
</html>
